<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  </head>

  <body>
    <div class="jumbotron text-center">
      <h1>Jumbotron</h1>
      <p>Roll out!</p>
    </div>


    
    <div class="container-fluid">
      <div class="row">
	<div class="col-sm-4">
	  <h3>Column 1, Not 4</h3>
	  <p>Even though the div class is column 4, this is the 1st column.</p>
	</div>
	<div class="col-sm-4">
	  <h3>Column 2, Not 4</h3>
	  <p>Even though the div class is column 4, this is the 2nd column.</p>
	</div>
	<div class="col-sm-4">
	  <h3>Column 3, Not 4</h3>
	  <p>Even though the div class is column 4, this is the 3rd column</p>
	</div>
	
	
	  
      </div>
	



    </div>

  </body>









  






</html>
